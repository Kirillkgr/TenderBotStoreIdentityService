server:
  port: ${SERVER_PORT:9900}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/identity_db
    username: ${USER_DB:postgres}
    password: ${PASSWORD_DB:postgres}
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

    show-sql: false

# JWT Configuration
