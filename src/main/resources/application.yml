server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/identity_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

    show-sql: true
  kafka:
    bootstrap-servers: kafka:9092

# JWT Configuration
jwt:
  secret: your_jwt_secret_key_please_change_in_production_environment
  access:
    expiration: 3600000  # 1 час в миллисекундах
  refresh:
    expiration: 2592000000  # 30 дней в миллисекундах

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
  show-actuator: true