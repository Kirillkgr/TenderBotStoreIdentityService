spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/identity_db_test
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: openid,profile,email
            redirect-uri: http://localhost/login/oauth2/code/google
        provider:
          google:
            issuer-uri: https://accounts.google.com

app:
  front:
    success-redirect: "/"
    failure-redirect: "/login?oauth2=error"

server:
  servlet:
    session:
      cookie:
        domain: ""

# S3 test properties to satisfy S3StorageService placeholders during context load
s3:
  endpoint: http://localhost:9000
  region: ru-central1
  bucket: test-bucket
  accessKey: test-access
  secretKey: test-secret
  publicBaseUrl: http://localhost:9000/test-bucket
  cache:
    maxAgeSeconds: 60
