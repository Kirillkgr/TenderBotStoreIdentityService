services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d identity_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile 
      args:
        MAVEN_MIRROR_URL: "https://maven-central.storage-download.googleapis.com/maven2"
    container_name: backend
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identity_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 9900
      APP_COOKIE_DOMAIN: ""
      GOOGLE_CLIENT_ID: dummy-google-client-id
      GOOGLE_CLIENT_SECRET: dummy-google-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:8080/login/oauth2/code/google
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "9900:9900"

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile 
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./Front/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
