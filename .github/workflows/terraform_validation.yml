name: Terraform Validation

on:
  pull_request:
    paths:
      - 'infra/terraform/dashboard/**/*.tf'
      - 'infra/terraform/dashboard/**/*.tfvars'
      - 'infra/terraform/dashboard/**/*.hcl'
      - 'infra/terraform/tbs_kuber/**/*.tf'
      - 'infra/terraform/tbs_kuber/**/*.tfvars'
      - 'infra/terraform/tbs_kuber/**/*.hcl'
  push:
    paths:
      - 'infra/terraform/dashboard/**/*.tf'
      - 'infra/terraform/dashboard/**/*.tfvars'
      - 'infra/terraform/dashboard/**/*.hcl'
      - 'infra/terraform/tbs_kuber/**/*.tf'
      - 'infra/terraform/tbs_kuber/**/*.tfvars'
      - 'infra/terraform/tbs_kuber/**/*.hcl'

jobs:
  validate-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if dashboard Terraform files changed
        id: dashboard_changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'infra/terraform/dashboard/**/*.tf'
              - 'infra/terraform/dashboard/**/*.tfvars'
              - 'infra/terraform/dashboard/**/*.hcl'

      - name: Setup Terraform
        if: steps.dashboard_changed.outputs.changed == 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (dashboard)
        if: steps.dashboard_changed.outputs.changed == 'true'
        working-directory: infra/terraform/dashboard
        run: terraform init -backend=false

      - name: Terraform Validate (dashboard)
        if: steps.dashboard_changed.outputs.changed == 'true'
        working-directory: infra/terraform/dashboard
        run: terraform validate

  validate-tbs-kuber:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tbs_kuber Terraform files changed
        id: tbs_changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'infra/terraform/tbs_kuber/**/*.tf'
              - 'infra/terraform/tbs_kuber/**/*.tfvars'
              - 'infra/terraform/tbs_kuber/**/*.hcl'

      - name: Setup Terraform
        if: steps.tbs_changed.outputs.changed == 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (tbs_kuber)
        if: steps.tbs_changed.outputs.changed == 'true'
        working-directory: infra/terraform/tbs_kuber
        run: terraform init -backend=false

      - name: Terraform Validate (tbs_kuber)
        if: steps.tbs_changed.outputs.changed == 'true'
        working-directory: infra/terraform/tbs_kuber
        run: terraform validate
