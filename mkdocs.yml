site_name: TenderBotStore Identity Service Docs
site_description: Документация сервиса идентификации и многотенантности TenderBotStore
site_url: kirillkgr.ru
repo_url: https://github.com/Kirillkgr/TenderBotStoreIdentityService
repo_name: TenderBotStoreIdentityService

strict: true

theme:
  name: material
  language: ru
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Главная: index.md
  - Архитектура:
      - ER‑схема: architecture/er-schema.md
      - Многотенантность и контекст: architecture/multitenancy.md
  - Backend:
      - Гайд по миграциям (Liquibase): backend/migrations.md
      - Swagger / OpenAPI (группы и аннотации): backend/swagger.md
      - Cookies и CORS: backend/cookies-and-cors.md
      - TenantContext и публичные пути: backend/tenant-context.md
      - ACL заказов: backend/order-acl.md
  - Frontend:
      - Оглавление и практики: frontend/frontindex.md
      - Аутентификация и обновление токена: frontend/auth.md
      - Контекст на фронте: frontend/context.md
      - Страница остатков (Stock): frontend/inventory-stock.md
      - Уведомления и long‑poll: frontend/notifications-longpoll.md
      - CRUD по инвентарю: frontend/inventory-crud.md
  - Сервисы (стабильные API):
      - Auth: services/auth.md
      - Context: services/context.md
      - RBAC: services/rbac.md
      - RBAC:
          Матрица доступа: services/rbac-access.md
      - Public Menu: services/menu.md
      - Health: services/health.md
      - Ошибки и коды: services/errors.md
      - Inventory: services/inventory.md
