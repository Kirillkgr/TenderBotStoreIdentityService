site_name: TenderBotStore Identity Service Docs
site_description: Документация сервиса идентификации и многотенантности TenderBotStore
site_url: kirillkgr.ru
repo_url: https://github.com/Kirillkgr/TenderBotStoreIdentityService
repo_name: TenderBotStoreIdentityService

strict: true

theme:
  name: material
  language: ru
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Главная: index.md
  - Архитектура:
      - ER‑схема: architecture/er-schema.md
      - Многотенантность и контекст: architecture/multitenancy.md
  - Backend:
      - Гайд по миграциям (Liquibase): backend/migrations.md
  - Frontend:
      - Контекст на фронте: frontend/context.md
  - Сервисы (стабильные API):
      - Auth: services/auth.md
      - Context: services/context.md
      - RBAC: services/rbac.md
      - RBAC:
          Матрица доступа: services/rbac-access.md
      - Public Menu: services/menu.md
      - Health: services/health.md
      - Ошибки и коды: services/errors.md
