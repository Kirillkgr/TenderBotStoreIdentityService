server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;

}

server {
  listen 443 ssl;
  server_name _;
  client_max_body_size 10m;

  ssl_certificate     /etc/ssl/live/kirillkgr.ru/fullchain.pem;
  ssl_certificate_key /etc/ssl/live/kirillkgr.ru/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

# Внутри server { listen 443 ssl; ... }

location ^~ /oauth2/authorization/ {
