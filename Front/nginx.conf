map $host $brand {
  ~*^(?<sub>[^.]+)\.kirillkgr\.ru$ $sub;  # захват субдомена; нечувствительно к регистру
  default "";
}

server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;

}

server {
  listen 443 ssl;
  # Совпадение поддоменов: brand.kirillkgr.ru, а также корневой домен
  server_name ~^(?<brand>[^.]+)\.kirillkgr\.ru$ kirillkgr.ru;
  client_max_body_size 10m;

  ssl_certificate     /etc/ssl/live/kirillkgr.ru/fullchain.pem;
  ssl_certificate_key /etc/ssl/live/kirillkgr.ru/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Внутри server { listen 443 ssl; ... }

  location ^~ /oauth2/authorization/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand; # передаем бренд только во внутренний апстрим
  }

  location ^~ /login/oauth2/code/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /api/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }
  
  location ^~ /auth/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /user/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /staff/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /menu/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /order/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /checkout/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }
  location ^~ /checkout {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /brand/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }
  location ^~ /media/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /cart/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  location ^~ /cart {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  # Админские серверные API — проксируем в backend, не затрагивая SPA-маршруты /admin/*
  location ^~ /admin/api/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }
  location ^~ /admin/api {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;
  }

  # ВАЖНО: не проксируем /admin/ — это фронтовые SPA-маршруты (например, /admin/orders)
  # Они должны обслуживаться через location / { try_files ... /index.html; }

  # Long-poll уведомления (GET /notifications/longpoll)
  location ^~ /notifications/longpoll {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;

    proxy_buffering    off;
    proxy_cache        off;
    proxy_read_timeout 75s;
    proxy_send_timeout 75s;

    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    add_header Pragma        "no-cache"                             always;
    add_header Expires       "0"                                    always;
  }

  # Long-poll ACK (POST /notifications/longpoll/ack)
  location ^~ /notifications/longpoll/ack {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Brand $brand;

    proxy_buffering    off;
    proxy_cache        off;
    proxy_read_timeout 75s;
    proxy_send_timeout 75s;

    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    add_header Pragma        "no-cache"                             always;
    add_header Expires       "0"                                    always;
  }
}