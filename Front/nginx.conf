server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Статика SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Прокси на бэкенд API
  location ^~ /api/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Прокси на auth эндпоинты
  location ^~ /auth/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /user/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Публичные меню-эндпоинты
  location ^~ /menu/ {
    proxy_pass http://backend:9900;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# Почтовый поддомен: редирект на HTTPS
server {
  listen 80;
  server_name mail.kirillkgr.ru;
  return 301 https://$host$request_uri;
}

# Почтовый поддомен по HTTPS: прокси на Mailu frontend
server {
  listen 443 ssl;
  server_name mail.kirillkgr.ru;

  ssl_certificate     /etc/ssl/live/kirillkgr.ru/fullchain.pem;
  ssl_certificate_key /etc/ssl/live/kirillkgr.ru/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  location / {
    proxy_pass http://mailu-front:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

