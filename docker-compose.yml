version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_server:master
    container_name: backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identity_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres

  frontend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_front:master
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/user/certs/ssl/live/kirillkgr.ru:/etc/ssl/certs:ro
      - /home/user/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
