version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: on-failure
    environment:
      POSTGRES_DB: tenderbotstore_db
      POSTGRES_USER: user_db
      POSTGRES_PASSWORD: password_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
  #    ports:
  #      - "5432:5432"  # Открываем порт для подключения с хоста (psql/GUI), чтобы вручную создать БД


  backend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_server:master
    container_name: backend
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tenderbotstore_db
      SPRING_DATASOURCE_USERNAME: user_db
      SPRING_DATASOURCE_PASSWORD: password_db
      # Google OAuth2 client credentials (injected from CI/CD secrets)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      # S3 credentials (injected from CI/CD secrets)
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      # Domain for HttpOnly cookies set by backend (used by OAuth2 success handler)
      APP_COOKIE_DOMAIN: "tbspro.ru"

    depends_on:
      - postgres

  frontend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_front:master
    container_name: frontend
    restart: on-failure
    depends_on:
      - backend
    ports:
      - "443:443"
    volumes:
      # Mount the entire certbot directory so that live/* symlinks resolve to archive/* inside the container
      - /home/user/certs/ssl:/etc/ssl:ro
      - /home/user/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
