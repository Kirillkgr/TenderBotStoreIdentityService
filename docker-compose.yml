version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Bind to localhost only for safety. Change to "5432:5432" if you need remote access.
      - "5432:5432"

  backend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_server:master
    container_name: backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identity_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Google OAuth2 client credentials (injected from CI/CD secrets)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      # Domain for HttpOnly cookies set by backend (used by OAuth2 success handler)
      APP_COOKIE_DOMAIN: "kirillkgr.ru"

    depends_on:
      - postgres

  frontend:
    image: cr.yandex/crpp92t3gcj0he0j8nj2/tenderbotstore_front:master
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the entire certbot directory so that live/* symlinks resolve to archive/* inside the container
      - /home/user/certs/ssl:/etc/ssl:ro
      - /home/user/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
